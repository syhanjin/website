{% extends "m.html" %}

{% block title %}个人设置{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/user/m/settings.css" />
<link rel="stylesheet" href="/static/css/jquery.Jcrop.css">
{% endblock %}

{% block mdv %}
<script src="/static/js/iscroll-zoom.js"></script>
<script src="/static/js/hammer.js"></script>
<script src="/static/js/jquery/jquery.photoClip.js"></script>
<script src="/static/js/user/m/settings.js"></script>
<div class="li" id="info">
    <div class="info-ops" id="cphoto">
        <img id="info-ops-cphoto" />
        <button>更换头像</button>
        <article class="htmleaf-container">
            <div id="clipArea"></div>
            <div class="foot-use">
                <div class="uploader1 blue">
                    <input type="button" name="file" class="button" value="打开">
                    <input id="file" type="file" accept="image/*" />
                    <input type="button" class="cancel button" value="取消">
                </div>
                <button id="clipBtn">截取</button>
            </div>
            <div id="view"></div>
        </article>
    </div>
    <div class="info-ops" id="cuser">
        <div>
            <p id="info-ops-cuser"></p>
            <div id="info-ops-umodify">
                <span>修改</span>
                <span id="warn"></span>
                <div>
                    <input type="text" id="text" />
                    <div class="underline"></div>
                    <input type="button" id="yes" value="确定" />
                    <input type="button" id="no" value="取消" />
                    <p id="mwarn"></p>
                </div>
            </div>
        </div>
        <div id="info-user-titles">
            <div class="lvl-box">
                <div id="exp">
                    <div id="bar"></div>
                    <span><em>0</em><span>/</span><em>0</em></span>
                </div>
            </div>
        </div>
    </div>
    <div class="info-ops" id="usafe">
        <h3>安全设置</h3>
        <span>修改密码</span>
        <div class="pwd">
            <div>
                <span>·</span>
                <input type="password" id="old" placeholder="原密码..." />
            </div>
            <div>
                <span>·</span>
                <input type="password" id="new" placeholder="新密码..." />
            </div>
            <div>
                <span>·</span>
                <input type="password" id="new2" placeholder="再次输入..." />
            </div>
            <span>如您修改密码，您的所有已登录账号会被强制登出。
                <br />
                在修改密码中，将不会进行强度提示，请自行掌握好密码强度，防止被暴力破解
                <br />
                建议包含 数字+大小写字母(+符号)</span>
            <input type="button" id="pmodify" value="修改" />
            <input type="button" id="pcancel" value="取消" />
        </div>
    </div>
</div>
{% endblock %}
