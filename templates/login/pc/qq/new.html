{% extends "index.html" %}

{% block title %}激活{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/login/pc/qq/new.css" />
<link rel="stylesheet" href="/static/css/utils/form.css" />
{% endblock %}

{% block mdv %}
<script src='/static/js/login/pc/qq/new.js'></script>
<script src="/static/js/utils/form.js"></script>
<form class="box" method='post', action='/login/qq/new'>
    <p class="title">为你的QQ账户绑定一个用户名</p>
    <input type='text' value='{{key}}' readonly/>
    <div>
        <p><i class="fas fa-info"></i>如果是已有账号请到设置中绑定</p>
        <div class='input-text' data-text="用户名" data-name='user' id='user'> </div>
        <p class="tip"></p>
    </div>
    <input type="submit" class='submit' value='确定' disabled='disabled'>
</form>
{% endblock %}
