{% extends "index.html" %}

{% block title %}登录{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/login/pc/login.css" />
{% endblock %}

{% block mdv %}
<script src='/static/js/login/pc/main.js'></script>
<div class="login">
    <form action="/login/" method="post">
        <h3 class="title">登录</h3>
        <div class="entry" id="entry-user">
            <input type="text" id="user" name="user" placeholder="用户名，暂不支持邮箱" value="{{user}}" />
        </div>
        <div class="entry" id="entry-pwd">
            <input type="password" id="pwd" name="pwd" placeholder="密码" />
        </div>
        <p class="warns">{{warn}}</p>
        <input type="submit" class="submit" value="登录" />

        <div class="other">
            <div class="login-ways">
                <span>其他</span>
                <div class="login-qq">
                    <script type="text/javascript" charset="utf-8" src="http://connect.qq.com/qc_jssdk.js"
                        data-appid="101978697" data-redirecturi="https://sakuyark.com/login/qq"></script>
                    <span id="qqLoginBtn"></span>
                </div>
            </div>
            <div class="retrieve">
                <span>忘记密码？</span>
                <a href="/login/retrieve">找回密码</a>
            </div>
            <div class="clear"></div>
        </div>
    </form>
</div>
{% endblock %}
